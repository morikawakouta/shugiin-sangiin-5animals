    <h2>プロフィール</h2>
    <p>野田 佳彦（のだ よしひこ）
 小選挙区（千葉県第十四区）選出、立憲民主党・無所属
 昭和三十二年五月二十日千葉県船橋市に生まれる、早稲田大学政経学部政治学科卒業○松下政経塾（第一期生）卒塾後、千葉県議会議員を二期務め、財務大臣、内閣総理大臣となる○当選十回（40 42 43 44 45 46 47 48 49 50）
 （令和7年3月現在）</p>

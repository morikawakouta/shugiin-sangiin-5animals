 昭和三十四年四月東京都渋谷区に生まれる、日本大学医学部卒業○医師、東京都医師会参与、東京都病院協会副会長、全日本病院協会副会長、日本慢性期医療協会副会長、八王子市医師会理事、医療法人社団永生会理事長、医療法人社団明生会理事長○当選二回（48 50）

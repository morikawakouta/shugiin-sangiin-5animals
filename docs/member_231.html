<head>

  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 2em auto;
      padding: 1em;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    h1 {
      background-color: #005b9a;
      color: white;
      padding: 1em;
      margin: 0 0 1em;
      text-align: center;
      font-size: 1.8em;
    }
    h2 {
      color: #005b9a;
    }
    .profile-photo {
      width: 160px;
      border-radius: 8px;
      margin: 1em auto;
      display: block;
    }
    .animal-grid {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 1em;
      text-align: center;
      margin-top: 1em;
    }
    .animal-grid img {
      width: 80px;
      height: 80px;
    }
  </style>
</head>
<body>

 （令和7年3月現在）</p>

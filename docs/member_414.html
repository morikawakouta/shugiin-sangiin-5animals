 昭和五十八年十一月埼玉県に生まれる、慶應義塾大学法学部卒業、ハーバード大学ケネディ公共政策大学院（行政学修士）修了○三菱商事株式会社、公益財団法人国際文化会館アジア・パシフィック・イニシアティブ主任研究員、向山政策ラボ代表、自由民主党北海道第八選挙区支部長○当選一回（50）

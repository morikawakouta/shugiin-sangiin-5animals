    <p>田畑 裕明（たばた ひろあき）
 小選挙区（富山県第一区）選出、自由民主党・無所属の会
 昭和四十八年一月富山県富山市に生まれる、獨協大学経済学部卒業、銀行入行、富山市議会議員、富山県議会議員、厚生労働大臣政務官、総務副大臣、自由民主党厚生労働部会長、衆議院厚生労働委員長となり、現在、自由民主党富山県第一選挙区支部長である○当選五回（46 47 48 49 50）

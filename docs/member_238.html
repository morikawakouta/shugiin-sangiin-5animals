 昭和三十九年三月広島県安芸郡音戸町に生まれる、東京大学大学院博士課程修了（工学系研究科原子力工学専攻）、工学博士○日本学術振興会特別研究員、東芝社員となり、現在技術指導会社代表である○著書「二〇ミリシーベルト」、「汚染水との闘い（ちくま新書）」○当選三回（45 49 50）

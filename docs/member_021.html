    <h2>プロフィール</h2>
    <p>阿部 祐美子（あべ ゆみこ）
 比例代表（東京都）選出、立憲民主党・無所属
 昭和三十九年九月東京都世田谷区に生まれる、岡山大学法学部卒業○山陽新聞社編集局記者、在ポーランド日本大使館、日本教育新聞社編集部記者、品川区議会議員五期、東京都議会議員一期、行政書士○立憲民主党東京都第三区総支部長○当選一回（50）
 （令和7年3月現在）</p>

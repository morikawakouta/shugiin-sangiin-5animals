    <p>笹川 博義（ささがわ ひろよし）
 小選挙区（群馬県第三区）選出、自由民主党・無所属の会
 農林水産副大臣
 昭和四十一年八月東京都世田谷区代田に生まれる、明治大学政治経済学部中途退学○群馬県議会議員（二期）、元ヤマト発動機代表取締役○自由民主党副幹事長、自由民主党法務部会長○環境副大臣、環境大臣政務官○衆議院議事進行係○当選五回（46 47 48 49 50）

    <p>勝目 康（かつめ やすし）
 小選挙区（京都府第一区）選出、自由民主党・無所属の会
 環境大臣政務官、内閣府大臣政務官
 昭和四十九年五月京都府京都市に生まれる、東京大学法学部卒業○環境大臣政務官兼内閣府大臣政務官○総務省地域振興室長、京都府総務部長、内閣官房副長官秘書官、在フランス日本国大使館一等書記官○自由民主党京都府第一選挙区支部長○当選二回（49 50）
 （令和7年3月現在）</p>

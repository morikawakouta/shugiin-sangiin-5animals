    <p>阿部 弘樹（あべ ひろき）
 比例代表（九州）選出、日本維新の会
 昭和三十六年十二月十五日福岡県福津市に生まれる、熊本大学医学部卒業、同大大学院修了、医師、医学博士、厚生省課長補佐、久留米保健所支所長、津屋崎町長、福岡県議会議員三期、病院長○日本維新の会福岡県総支部副代表○当選二回（49 50）
 （令和7年3月現在）</p>

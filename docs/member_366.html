<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>藤巻 健太君｜議員プロフィール</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 2em auto;
      padding: 1em;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    h1 {
      background-color: #005b9a;
      color: white;
      padding: 1em;
      margin: 0 0 1em;
      text-align: center;
      font-size: 1.8em;
    }
    h2 {
      color: #005b9a;
    }
    .profile-photo {
      width: 160px;
      border-radius: 8px;
      margin: 1em auto;
      display: block;
    }
    .animal-grid {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 1em;
      text-align: center;
      margin-top: 1em;
    }
    .animal-grid img {
      width: 80px;
      height: 80px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>議員プロフィール</h1>
    <img src="../image/profilephoto/366_藤巻 健太.jpg" class="profile-photo" alt="藤巻 健太君">
    <h2>藤巻 健太君（ふじまき けんた）</h2>
    <p>生年月日：1983/10/7<br>会派：維新<br>選挙区：（比）南関東<br>当選回数：2</p>

    <h2>プロフィール</h2>
    <p>藤巻 健太（ふじまき けんた）
 比例代表（南関東）選出、日本維新の会
 昭和五十八年十月英国ロンドンに生まれる、慶應義塾大学経済学部卒業○みずほ銀行、参議院議員秘書○衆議院財務金融委員、原子力問題調査特別委員○当選二回（49 50）
 （令和7年3月現在）</p>

    <h2>動物占い結果</h2>
    <div class="animal-grid">
      <div></div>
      <div><div>表面</div><img src="../image/animal_aicon/zou.png" /></div>
      <div></div>

      <div><div>希望</div><img src="../image/animal_aicon/koara.png" /></div>
      <div><div>本質</div><img src="../image/animal_aicon/kurohyou.png" /></div>
      <div><div>意思決定</div><img src="../image/animal_aicon/pegasasu.png" /></div>

      <div></div>
      <div><div>隠れ</div><img src="../image/animal_aicon/ookami.png" /></div>
      <div></div>
    </div>
  </div>
</body>
</html>

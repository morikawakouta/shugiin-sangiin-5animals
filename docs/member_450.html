    <p>山本 大地（やまもと だいち）
 小選挙区（和歌山県第一区）選出、自由民主党・無所属の会
 平成三年五月二十八日和歌山県和歌山市に生まれる。関西大学法学部法学政治学科卒業。紀陽銀行勤務を経て、衆議院議員秘書、参議院議員秘書。令和四年八月和歌山市議会議員初当選、以来二期。令和六年十月衆議院議員当選○当選一回（50）
 （令和7年3月現在）</p>

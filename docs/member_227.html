    <p>鈴木 貴子（すずき たかこ）
 小選挙区（北海道第七区）選出、自由民主党・無所属の会
 昭和六十一年一月北海道帯広市に生まれる、カナダ・オンタリオ州トレント大学IPE及び社会学卒業、平成二十一年日本放送協会（NHK）入局、長野放送局にて番組制作ディレクターとして勤務○防衛大臣政務官、外務副大臣○党副幹事長、党青年局長、党水産部会長○当選五回（46繰 47 48 49 50）

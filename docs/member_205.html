    <h2>篠田 奈保子君（しのだ なおこ）</h2>
    <p>生年月日：1972/2/5<br>会派：立憲<br>選挙区：（比）北海道<br>当選回数：1</p>

    <h2>プロフィール</h2>
    <p>篠田 奈保子（しのだ なおこ）
 比例代表（北海道）選出、立憲民主党・無所属
 昭和四十七年二月北海道斜里郡清里町に生まれる、北海道大学法学部卒業○弁護士（五十一期）○札幌・帯広・東京での弁護士勤務を経て、日本司法支援センター（法テラス）釧路事務所常勤弁護士となり、現在は、はるとり法律事務所代表弁護士、釧路弁護士会所属○衆議院法務委員、沖縄北方特別委員○当選一回（50）
 （令和7年3月現在）</p>

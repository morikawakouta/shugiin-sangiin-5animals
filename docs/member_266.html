    <h2>田村 貴昭君（たむら たかあき）</h2>
    <p>生年月日：1961/4/30<br>会派：共産<br>選挙区：（比）九州<br>当選回数：4</p>

    <h2>プロフィール</h2>
    <p>田村 貴昭（たむら たかあき）
 比例代表（九州）選出、日本共産党
 一九六一年四月三十日生、北九州大学法学部政治学科卒○北九州市議会議員（二期）○二〇二〇年一月日本共産党中央委員就任○衆議院予算委員、厚生労働委員○党衆議院国会対策副委員長○当選四回（47 48 49 50）
 （令和7年3月現在）</p>

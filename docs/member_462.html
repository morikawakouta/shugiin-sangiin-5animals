    <h2>プロフィール</h2>
    <p>和田 有一朗（わだ ゆういちろう）
 比例代表（近畿）選出、日本維新の会
 昭和三十九年十月兵庫県神戸市に生まれる、県立神戸高校卒業、早稲田大学社会科学部卒業、神戸市外国語大学大学院修士課程修了○神戸市会議員二期、兵庫県議会議員五期○日本維新の会兵庫県第三選挙区支部長、衆議院北朝鮮による拉致問題等に関する特別委員会理事、外務委員○当選二回（49 50）
 （令和7年3月現在）</p>

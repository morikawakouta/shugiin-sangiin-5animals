<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>おおたけりえ君｜議員プロフィール</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 2em auto;
      padding: 1em;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    h1 {
      background-color: #005b9a;
      color: white;
      padding: 1em;
      margin: 0 0 1em;
      text-align: center;
      font-size: 1.8em;
    }
    h2 {
      color: #005b9a;
    }
    .profile-photo {
      width: 160px;
      border-radius: 8px;
      margin: 1em auto;
      display: block;
    }
    .animal-grid {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 1em;
      text-align: center;
      margin-top: 1em;
    }
    .animal-grid img {
      width: 80px;
      height: 80px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>議員プロフィール</h1>
    <img src="../image/profilephoto/085_おおたけりえ.jpg" class="profile-photo" alt="おおたけりえ君">
    <h2>おおたけりえ君（おおたけ りえ）</h2>
    <p>生年月日：1977/8/15<br>会派：立憲<br>選挙区：（比）東海<br>当選回数：1</p>

    <h2>プロフィール</h2>
    <p>おおたけ りえ（おおたけ りえ）
 比例代表（東海）選出、立憲民主党・無所属
 昭和五十二年八月愛知県蒲郡市に生まれる、南山大学法学部法律学科卒業、豊川市議会議員二期、愛知県議会議員三期○当選一回（50）
 （令和7年3月現在）</p>

    <h2>動物占い結果</h2>

      <div></div>
      <div><div>表面</div><img src="../image/animal_aicon/pegasasu.png" /></div>
      <div></div>

      <div><div>希望</div><img src="../image/animal_aicon/tanuki.png" /></div>

      <div></div>
      <div><div>隠れ</div><img src="../image/animal_aicon/pegasasu.png" /></div>
      <div></div>
    </div>
  </div>
</body>
</html>

    <h2>鬼木 誠君（おにき まこと）</h2>
    <p>生年月日：1972/10/16<br>会派：自民<br>選挙区：（比）九州<br>当選回数：5</p>

    <h2>プロフィール</h2>
    <p>鬼木 誠（おにき まこと）
 比例代表（九州）選出、自由民主党・無所属の会
 昭和四十七年十月福岡県福岡市に生まれる、九州大学法学部卒業○銀行員、福岡県議会議員○環境大臣政務官、防衛副大臣四期○衆議院安全保障委員長○自由民主党国防部会長、財務金融部会長代理、税制調査会幹事、社会保障制度調査会幹事、厚生労働部会長代理○当選五回（46 47 48 49 50）
 （令和7年3月現在）</p>

    <h2>プロフィール</h2>
    <p>佐藤 公治（さとう こうじ）
 小選挙区（広島県第五区）選出、立憲民主党・無所属
 昭和三十四年七月東京都に生まれる、慶應義塾大学法学部政治学科卒業○株式会社電通、衆議院議員佐藤守良公設第一秘書、国務大臣秘書官（旧国土庁長官、旧北海道・沖縄開発庁長官）○参議院外交防衛委員長、衆議院沖縄及び北方問題に関する特別委員長○当選五回（42 43 48 49 50）参一回（21）
 （令和7年3月現在）</p>

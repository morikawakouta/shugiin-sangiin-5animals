<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>丹野 みどり君｜議員プロフィール</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 2em auto;
      padding: 1em;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    h1 {
      background-color: #005b9a;
      color: white;
      padding: 1em;
      margin: 0 0 1em;
      text-align: center;
      font-size: 1.8em;
    }
    h2 {
      color: #005b9a;
    }
    .profile-photo {
      width: 160px;
      border-radius: 8px;
      margin: 1em auto;
      display: block;
    }
    .animal-grid {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 1em;
      text-align: center;
      margin-top: 1em;
    }
    .animal-grid img {
      width: 80px;
      height: 80px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>議員プロフィール</h1>
    <img src="../image/profilephoto/269_丹野 みどり.jpg" class="profile-photo" alt="丹野 みどり君">
    <h2>丹野 みどり君（たんの みどり）</h2>
    <p>生年月日：1973/7/3<br>会派：国民<br>選挙区：愛知11<br>当選回数：1</p>

    <h2>プロフィール</h2>
    <p>丹野 みどり（たんの みどり）
 小選挙区（愛知県第十一区）選出、国民民主党・無所属クラブ
 昭和四十八年七月三日愛知県名古屋市に生まれる、旭丘高校、名古屋大学文学部卒業、中部日本放送（CBC）入社、CBCテレビニュースキャスター、CBCラジオパーソナリティ○当選一回（50）
 （令和7年3月現在）</p>

      <div><div>意思決定</div><img src="../image/animal_aicon/hitsuji.png" /></div>

      <div></div>
      <div><div>隠れ</div><img src="../image/animal_aicon/kurohyou.png" /></div>
      <div></div>
    </div>
  </div>
</body>
</html>

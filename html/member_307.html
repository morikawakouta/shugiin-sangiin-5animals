<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>西川 将人君｜議員プロフィール</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 2em auto;
      padding: 1em;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    h1 {
      background-color: #005b9a;
      color: white;
      padding: 1em;
      margin: 0 0 1em;
      text-align: center;
      font-size: 1.8em;
    }
    h2 {
      color: #005b9a;
    }
    .profile-photo {
      width: 160px;
      border-radius: 8px;
      margin: 1em auto;
      display: block;
    }
    .animal-grid {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 1em;
      text-align: center;
      margin-top: 1em;
    }
    .animal-grid img {
      width: 80px;
      height: 80px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>議員プロフィール</h1>
    <img src="../image/profilephoto/307_西川 将人.jpg" class="profile-photo" alt="西川 将人君">
    <h2>西川 将人君（にしかわ まさひと）</h2>
    <p>生年月日：1968/11/7<br>会派：立憲<br>選挙区：（比）北海道<br>当選回数：1</p>

    <h2>プロフィール</h2>
    <p>西川 将人（にしかわ まさひと）
 比例代表（北海道）選出、立憲民主党・無所属
 昭和四十三年十一月北海道旭川市に生まれる、北海道大学工学部卒業○日本航空運航乗務員、旭川市長、旭川空港ビル社長○立憲民主党北海道第六区総支部代表○当選一回（50）
 （令和7年3月現在）</p>

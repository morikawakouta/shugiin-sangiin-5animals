    <p>生年月日：1952/11/6<br>会派：立憲<br>選挙区：（比）北関東<br>当選回数：2</p>

    <h2>プロフィール</h2>
    <p>長谷川 嘉一（はせがわ かいち）
 比例代表（北関東）選出、立憲民主党・無所属
 昭和二十七年十一月六日群馬県太田市由良町に生まれる、日本歯科大学新潟歯学部卒業○歯科医師、平成三年四月より太田市議会議員（一期）、平成十一年四月より群馬県議会議員三期（十年間）、医療法人社団芳志会理事長、歯学博士、日本歯科大学客員教授○当選二回（48 50）
 （令和7年3月現在）</p>

    <h2>プロフィール</h2>
    <p>升田 世喜男（ますた せきお）
 比例代表（東北）選出、立憲民主党・無所属
 昭和三十二年六月青森県北津軽郡小泊村に生まれる、拓殖大学商学部中退、小泊村議会議員（三期）、青森県議会議員（二期）務める。小泊観光協会会長、元西北五広域福祉事務組合議員（二期）、新岡杯争奪剣道大会大会長を歴任。維新の党青森県総支部代表、同党衆議院青森県第一選挙区支部長○当選二回（47 50）
 （令和7年3月現在）</p>

    <h2>プロフィール</h2>
    <p>美延 映夫（みのべ てるお）
 小選挙区（大阪府第四区）選出、日本維新の会
 昭和三十六年五月大阪市北区に生まれる、神戸学院大学法学部卒業○大阪市会議員（四期）、大阪市会議長、大阪市監査委員、建設港湾委員長、市会運営委員長、市政改革特別委員長等を歴任○大阪維新の会副幹事長、大阪維新の会市会議員団幹事長を歴任○現在、衆議院文部科学委員会理事○当選三回（48繰 49 50）
 （令和7年3月現在）</p>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>中川 康洋君｜議員プロフィール</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 2em auto;
      padding: 1em;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    h1 {
      background-color: #005b9a;
      color: white;
      padding: 1em;
      margin: 0 0 1em;
      text-align: center;
      font-size: 1.8em;
    }
    h2 {
      color: #005b9a;
    }
    .profile-photo {
      width: 160px;
      border-radius: 8px;
      margin: 1em auto;
      display: block;
    }
    .animal-grid {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 1em;
      text-align: center;
      margin-top: 1em;
    }
    .animal-grid img {
      width: 80px;
      height: 80px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>議員プロフィール</h1>
    <img src="../image/profilephoto/286_中川 康洋.jpg" class="profile-photo" alt="中川 康洋君">
    <h2>中川 康洋君（なかがわ やすひろ）</h2>
    <p>生年月日：1968/2/12<br>会派：公明<br>選挙区：（比）東海<br>当選回数：3</p>

    <h2>プロフィール</h2>
    <p>中川 康洋（なかがわ やすひろ）
 比例代表（東海）選出、公明党
 昭和四十三年二月三重県四日市市に生まれる、創価大学法学部卒業、四日市市議会議員、三重県議会議員となる。公明党三重県本部青年局長となり、現在公明党中央幹事、中部方面本部長、三重県本部代表である○当選三回（47 49 50）
 （令和7年3月現在）</p>

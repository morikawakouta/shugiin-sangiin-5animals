    <h2>プロフィール</h2>
    <p>上田 英俊（うえだ えいしゅん）
 小選挙区（富山県第二区）選出、自由民主党・無所属の会
 昭和四十年一月富山県下新川郡入善町に生まれる。富山県立魚津高等学校、早稲田大学政治経済学部政治学科卒業。平成十一年、富山県議会議員に当選。令和二年富山県議会議長。令和三年衆議院議員当選○自由民主党地方組織・議員総局長、農林水産関係団体委員長○当選二回（49 50）
 （令和7年3月現在）</p>

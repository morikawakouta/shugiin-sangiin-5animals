    <h2>プロフィール</h2>
    <p>三木 圭恵（みき けえ）
 比例代表（近畿）選出、日本維新の会
 昭和四十一年七月兵庫県西宮市に生まれる、関西大学社会学部卒業、三田市議会議員を二期。また（株）大沢商会社員。たちあがれ日本参議院比例第六支部長を経て、兵庫県第一支部長、女性部部長となる。太陽の党を経て日本維新の会衆議院兵庫県第五選挙区支部長。日本維新の会衆議院兵庫県第七選挙区支部長○当選三回（46 49 50）
 （令和7年3月現在）</p>

      max-width: 800px;
      margin: 2em auto;

      border-radius: 8px;

      margin: 1em auto;
      display: block;
    }
    .animal-grid {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 1em;
      text-align: center;
      margin-top: 1em;
    }
    .animal-grid img {
      width: 80px;
      height: 80px;

    <p>安藤 じゅん子（あんどう じゅんこ）

 昭和五十一年五月千葉県松戸市に生まれる、早稲田大学社会科学部卒業○出版社勤務、松戸市議会議員、千葉県議会議員○当選一回（50）
 （令和7年3月現在）</p>

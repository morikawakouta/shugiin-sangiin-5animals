    <h2>プロフィール</h2>
    <p>工藤 彰三（くどう しょうぞう）
 比例代表（東海）選出、自由民主党・無所属の会
 昭和三十九年十二月愛知県名古屋市熱田区に生まれる、中央大学商学部卒業、名古屋市会議員○内閣府副大臣、国土交通大臣政務官○自由民主党内閣第一部会長○衆内閣委員会理事、災害対策特別委員会理事、国土交通委員、経済産業委員○当選五回（46 47 48 49 50）
 （令和7年3月現在）</p>

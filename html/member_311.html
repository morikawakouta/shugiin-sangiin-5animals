    <h2>プロフィール</h2>
    <p>西野 太亮（にしの だいすけ）
 小選挙区（熊本県第二区）選出、自由民主党・無所属の会
 内閣府大臣政務官
 昭和五十三年九月二十二日熊本県飽託郡飽田町（現・熊本市南区）生まれ、熊本高校卒業、東京大学法学部卒業、平成十五年財務省入省、米国・コロンビア大学公共政策大学院修了、復興庁参事官補佐、財務省主計局主査、令和三年十月衆議院議員○内閣府大臣政務官○当選二回（49 50）
 （令和7年3月現在）</p>

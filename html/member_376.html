    <p>穂坂 泰（ほさか やすし）
 小選挙区（埼玉県第四区）選出、自由民主党・無所属の会
 デジタル副大臣、内閣府副大臣
 昭和四十九年二月埼玉県志木市に生まれる、青山学院大学理工学部経営工学科卒業○志木市議会議員、学校法人医学アカデミー理事、社会福祉法人さくら瑞穂会理事○環境大臣政務官、内閣府大臣政務官、外務大臣政務官○自由民主党青年局次長○当選三回（48 49 50）
 （令和7年3月現在）</p>

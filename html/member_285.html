      max-width: 800px;
      margin: 2em auto;
      padding: 1em;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);

    }
    .animal-grid {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 1em;

      margin-top: 1em;
    }
    .animal-grid img {
      width: 80px;
      height: 80px;

    <p>中川 宏昌（なかがわ ひろまさ）
 比例代表（北陸信越）選出、公明党
 昭和四十五年七月長野県塩尻市に生まれる、創価大学文学部社会学科卒業○株式会社長野銀行勤務、長野県議会議員三期○党中央幹事、党北陸信越方面本部長、党長野県本部代表、党国会対策副委員長○衆議院地域活性化・こども政策・デジタル特別委員会理事、安全保障委員会理事○当選二回（49 50）
 （令和7年3月現在）</p>

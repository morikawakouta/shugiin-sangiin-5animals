    <h2>谷田川 元君（やたがわ はじめ）</h2>
    <p>生年月日：1963/1/17<br>会派：立憲<br>選挙区：（比）南関東<br>当選回数：4</p>

    <h2>プロフィール</h2>
    <p>谷田川 元（やたがわ はじめ）
 比例代表（南関東）選出、立憲民主党・無所属
 昭和三十八年一月千葉県香取市佐原に生まれる○早稲田大学政治経済学部卒業、株式会社丸紅勤務を経て、松下政経塾に入塾。同塾卒業後は、衆議院議員山村新治郎の秘書となる○千葉県議会議員に四期連続で当選○平成二十一年八月民主党衆議院議員となる○当選四回（45 48繰 49 50）
 （令和7年3月現在）</p>

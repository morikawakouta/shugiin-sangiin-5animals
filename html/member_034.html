<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>石川 香織君｜議員プロフィール</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 2em auto;
      padding: 1em;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    h1 {
      background-color: #005b9a;
      color: white;
      padding: 1em;
      margin: 0 0 1em;
      text-align: center;
      font-size: 1.8em;
    }
    h2 {
      color: #005b9a;
    }
    .profile-photo {
      width: 160px;
      border-radius: 8px;
      margin: 1em auto;
      display: block;
    }
    .animal-grid {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 1em;
      text-align: center;
      margin-top: 1em;
    }
    .animal-grid img {
      width: 80px;
      height: 80px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>議員プロフィール</h1>
    <img src="../image/profilephoto/034_石川 香織.jpg" class="profile-photo" alt="石川 香織君">
    <h2>石川 香織君（いしかわ かおり）</h2>
    <p>生年月日：1984/5/10<br>会派：立憲<br>選挙区：北海道11<br>当選回数：3</p>

    <h2>プロフィール</h2>
    <p>石川 香織（いしかわ かおり）
 小選挙区（北海道第十一区）選出、立憲民主党・無所属
 昭和五十九年五月十日神奈川県横浜市に生まれる、聖心女子大学文学部哲学科卒業○日本BS放送株式会社アナウンサー○立憲民主党副幹事長、国民運動局長、ネクスト地方創生・消費者・沖縄北方担当大臣○衆議院農林水産委員会委員、消費者問題に関する特別委員会委員○当選三回（48 49 50）
 （令和7年3月現在）</p>
